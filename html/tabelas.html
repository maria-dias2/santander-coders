<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        
        <section id="students">
            <h2>Tabela de Alunos</h2>

            <table border="3">
                <!-- Defini unm cabeçalho da tabela -->
                <thead>
                    <!-- Cria linha -->
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícla</th>
                    </tr>
                </thead>

                <!-- Defini o corpo da tabela-->
                <tbody>
                    <tr>
                        <td>Carol Danvers</td>
                        <td>carol.danvers@email.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Park</td>
                        <td>peter.parker@email.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@gmail.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="3">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <!-- rowspan  mescla as linhas -->
                        <td rowspan="2">15/02/2022</td>
                        <!-- colspan - mescla as colunas -->
                        <td colspan="2">Despesa</td>
                        <!-- <td>Almoço</td> -->
                        <td>R$ 35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
